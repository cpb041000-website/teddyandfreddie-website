<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 20px 0;
            color: #333;
        }

        .config {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .config label {
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config input {
            width: 60px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .config input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-label {
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .cell.column-hover {
            background: #d0d0d0;
        }

        .status {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
            min-height: 36px;
        }

        .board {
            display: grid;
            gap: 6px;
            margin: 0 auto 20px auto;
            width: fit-content;
        }

        .cell {
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.taken) {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #e74c3c;
        }

        .cell.winner {
            background: #2ecc71;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reset-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .score {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }

        .score-item {
            font-size: 18px;
            color: #555;
        }

        .score-item span {
            font-weight: bold;
            font-size: 24px;
        }

        .x-score span { color: #667eea; }
        .o-score span { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="score">
            <div class="score-item x-score">Player X: <span id="x-score">0</span></div>
            <div class="score-item o-score">Player O: <span id="o-score">0</span></div>
        </div>

        <div class="config">
            <label>Rows: <input type="number" id="rows-input" min="3" max="10" value="3"></label>
            <label>Columns: <input type="number" id="cols-input" min="3" max="10" value="3"></label>
            <label>To Win: <input type="number" id="win-input" min="3" max="3" value="3"></label>
            <label class="checkbox-label">
                <input type="checkbox" id="connect4-mode">
                Connect 4 Mode
            </label>
        </div>

        <div class="status" id="status">Player X's turn</div>

        <div class="board" id="board"></div>

        <button class="reset-btn" id="reset">New Game</button>
    </div>

    <script>
        const boardEl = document.getElementById('board');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        const xScoreEl = document.getElementById('x-score');
        const oScoreEl = document.getElementById('o-score');
        const rowsInput = document.getElementById('rows-input');
        const colsInput = document.getElementById('cols-input');
        const winInput = document.getElementById('win-input');
        const connect4Input = document.getElementById('connect4-mode');

        let rows = 3;
        let cols = 3;
        let winCount = 3;
        let connect4Mode = false;
        let board = [];
        let winPatterns = [];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0 };

        function generateWinPatterns() {
            const patterns = [];

            // Horizontal patterns
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c <= cols - winCount; c++) {
                    const pattern = [];
                    for (let i = 0; i < winCount; i++) {
                        pattern.push(r * cols + c + i);
                    }
                    patterns.push(pattern);
                }
            }

            // Vertical patterns
            for (let c = 0; c < cols; c++) {
                for (let r = 0; r <= rows - winCount; r++) {
                    const pattern = [];
                    for (let i = 0; i < winCount; i++) {
                        pattern.push((r + i) * cols + c);
                    }
                    patterns.push(pattern);
                }
            }

            // Diagonal patterns (top-left to bottom-right)
            for (let r = 0; r <= rows - winCount; r++) {
                for (let c = 0; c <= cols - winCount; c++) {
                    const pattern = [];
                    for (let i = 0; i < winCount; i++) {
                        pattern.push((r + i) * cols + (c + i));
                    }
                    patterns.push(pattern);
                }
            }

            // Anti-diagonal patterns (top-right to bottom-left)
            for (let r = 0; r <= rows - winCount; r++) {
                for (let c = winCount - 1; c < cols; c++) {
                    const pattern = [];
                    for (let i = 0; i < winCount; i++) {
                        pattern.push((r + i) * cols + (c - i));
                    }
                    patterns.push(pattern);
                }
            }

            return patterns;
        }

        function validateConfig() {
            rows = Math.min(10, Math.max(3, parseInt(rowsInput.value) || 3));
            cols = Math.min(10, Math.max(3, parseInt(colsInput.value) || 3));
            const maxWin = Math.min(rows, cols);
            winCount = Math.min(maxWin, Math.max(3, parseInt(winInput.value) || 3));
            connect4Mode = connect4Input.checked;

            rowsInput.value = rows;
            colsInput.value = cols;
            winInput.value = winCount;
            winInput.max = maxWin;
        }

        function getColumnFromIndex(index) {
            return index % cols;
        }

        function findLowestEmptyInColumn(col) {
            // Start from bottom row and work up
            for (let r = rows - 1; r >= 0; r--) {
                const index = r * cols + col;
                if (board[index] === '') {
                    return index;
                }
            }
            return -1; // Column is full
        }

        function highlightColumn(col) {
            if (!connect4Mode || !gameActive) return;
            const cells = boardEl.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                if (getColumnFromIndex(index) === col) {
                    cell.classList.add('column-hover');
                }
            });
        }

        function clearColumnHighlight() {
            const cells = boardEl.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('column-hover'));
        }

        function createBoard() {
            boardEl.innerHTML = '';
            const totalCells = rows * cols;
            board = Array(totalCells).fill('');

            // Calculate cell size to fit within max board width of 500px
            const maxBoardSize = 500;
            const gapSize = 6;
            const maxDimension = Math.max(rows, cols);
            const cellSize = Math.min(80, Math.floor((maxBoardSize - (maxDimension - 1) * gapSize) / maxDimension));
            const fontSize = Math.floor(cellSize * 0.6);

            boardEl.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
            boardEl.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                cell.style.fontSize = `${fontSize}px`;
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('mouseenter', () => highlightColumn(getColumnFromIndex(i)));
                cell.addEventListener('mouseleave', clearColumnHighlight);
                boardEl.appendChild(cell);
            }

            winPatterns = generateWinPatterns();
        }

        function handleCellClick(e) {
            let index = parseInt(e.target.dataset.index);

            if (!gameActive) return;

            if (connect4Mode) {
                const col = getColumnFromIndex(index);
                index = findLowestEmptyInColumn(col);
                if (index === -1) return; // Column is full
            } else {
                if (board[index] !== '') return;
            }

            const cells = boardEl.querySelectorAll('.cell');
            const targetCell = cells[index];

            board[index] = currentPlayer;
            targetCell.textContent = currentPlayer;
            targetCell.classList.add('taken', currentPlayer.toLowerCase());

            if (checkWin()) {
                gameActive = false;
                status.textContent = `Player ${currentPlayer} wins!`;
                scores[currentPlayer]++;
                updateScores();
                highlightWinner();
                return;
            }

            if (board.every(cell => cell !== '')) {
                gameActive = false;
                status.textContent = "It's a draw!";
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s turn`;
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === currentPlayer);
            });
        }

        function highlightWinner() {
            const cells = boardEl.querySelectorAll('.cell');
            winPatterns.forEach(pattern => {
                if (pattern.every(index => board[index] === currentPlayer)) {
                    pattern.forEach(index => {
                        cells[index].classList.add('winner');
                    });
                }
            });
        }

        function updateScores() {
            xScoreEl.textContent = scores.X;
            oScoreEl.textContent = scores.O;
        }

        function resetGame() {
            validateConfig();
            createBoard();
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = "Player X's turn";
        }

        resetBtn.addEventListener('click', resetGame);

        // Initialize the game
        resetGame();
    </script>
</body>
</html>
